{% extends "base.html" %}

{% block content %}


    <script type="text/javascript">
        $(document).ready(function(){
            document.getElementById("getinf").click();
        });

    </script>
    
    <p id="titleInput" value="Chicken Little">Chicken Little<p>
    <p id="yearInput">2005</p>
    <!-- <button class ="hide" onclick="search({{actors[0][2]}}, {{actors[0][1]}})" id ="getinf"></button> -->
    <button class ="hide" onclick="search()" id ="getinf"></button>

    <div class="container-fluid">
        <div id="info">
            <h3 id="titleYr"></h3>
            <h6 id="actorsDir"></h6>
            <p id="plot"></p>

            <table class="table">
                <tr>
                    <th>Rating</th>
                    <th>Runtime</th>
                    <th>Genre</th>
                    <th>Tomatometer Score</th>
                    <th>Metascore</th>
                </tr>
                <tr>
                    <td id="rating"></td>
                    <td id="runtime"></td>
                    <td id="genre"></td>
                    <td id="Tscore"></td>
                    <td id="Mscore"></td>
                </tr>
            </table>
        </div>

        <div id="trailer">
            <h3>Movie Trailer:</h3>
            <iframe id="trailI" width="640" height="360" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
 
    <p> Here are actors from {{actors[0][1]}}:</p>
    <table class="table table-hover">
        {% for actor in actors  %}
        <tr>
            <td> {{actor[2]}} </td>
            <td> {{actor[3]}} </td>
            <td> {{actor[4]}} </td>
            <td> {{actor[5]}} </td>
            <td> {{actor[6]}} </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
