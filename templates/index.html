{% extends "base.html" %}

{% block content %}
    <form action = "/processform">
        <label>Which Continent would you like the countries of</label>
        <select type="text" id="country" name="country">
                {% for country in countries  %}
                <option value={{country['country']}}>{{country['country']}}</option>
                {% endfor %}
        </select>
        <select type="text" id="year" name="year">
            {% for year in years  %}
            <option value={{year['year']}}>{{year['year']}}</option>
            {% endfor %}
        </select> 
        <select type="text" id="month" name="month">
            {% for month in months  %}
            <option value={{months[month]}}>{{months[month]}}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>

{% endblock %}
